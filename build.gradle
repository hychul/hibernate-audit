plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.hychul.spring.hibernate'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	def swagger = '2.6.1'
	def hibernate = '5.4.4.Final'
	def jaxbApi = '2.3.1'
	def jaxbCore = '2.3.0.1'
	def jaxbRuntime = '2.3.1'

	// Spring
	implementation("org.springframework.boot:spring-boot-starter-web")
	implementation("org.springframework.boot:spring-boot-starter-data-jpa")

	// Test
	testImplementation("org.springframework.boot:spring-boot-starter-test")

	// H2 (path : "/h2-console")
	runtimeOnly("com.h2database:h2")

	// Hibernate Envers for @Audited
	compile("org.hibernate:hibernate-envers:$hibernate")

	// JAXB for Hibernate Envers
	compile("javax.xml.bind:jaxb-api:$jaxbApi")
	compile("org.glassfish.jaxb:jaxb-core:$jaxbCore")
	compile("org.glassfish.jaxb:jaxb-runtime:$jaxbRuntime")

	// Swagger2
	compile("io.springfox:springfox-swagger2:$swagger")
	compile("io.springfox:springfox-bean-validators:$swagger")
	compile("io.springfox:springfox-swagger-ui:$swagger")
}
